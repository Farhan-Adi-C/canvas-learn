<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOMBSKUY</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="welcome">
        <div>
            <img src="images/logo.png" alt="" width="400">
        </div>
        <input type="text" placeholder="Input Username" class="username" name="username"><br>

        <select name="level" id="level" class="level">
            <option disabled selected value="selectLevel">Select Level</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
        </select>
        <br>

        <div class="buttonContainerWelcome">
            <button id="buttonPlay">Play</button>
            <button id="buttonIntruction">Instruction</button>
        </div>

    </div>

    <div id="intruction">
        <button id="closeIntruction">X</button>
        <h3>How to play game</h3>
        <ol>
            <li>Input Username</li>
            <li>Put the bomb</li>
            <li>Blow up as many walls as possible</li>
            <li>Blow up enemies</li>
            <li>Enjoy!</li>
        </ol>
    </div>

    <div id="leaderboard">
        <h1>leaderboards</h1>
        <table border="0">
            <tr>
                <td>Player Name</td>
                <td>Time</td>
                <td><img src="./images/wall_crack.png" alt="" width="35"></td>
                <td><img src="./images/tnt.png" alt=""></td>
                <td><img src="./images/ice.png" alt=""></td>
            </tr>
            <tr>
                <td>Farhan</td>
                <td>01:20</td>
                <td>4</td>
                <td>0</td>
                <td>1</td>
            </tr>
        </table>

        <div style="display: flex; justify-content: center;">

            <button id="playagain" style="width: 250px; margin-right: 20px; font-size: 20px; margin-top: 50px; background-color:rgb(184, 86, 21); height: 40px; color: white; text-align: center; border: none; border-radius: 3px; font-weight: 700; ">Play Again</button>
            <button id="reset" style="width: 250px; font-size: 20px; margin-top: 50px; background-color:rgb(33, 66, 214); height: 40px; color: white; text-align: center; border: none; border-radius: 3px; font-weight: 700; ">Reset</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>

</body>

</html>
